<h2>User Dashboard</h2><form method='POST' action='/raise_ticket' enctype='multipart/form-data'>Employee Name:<input name='employee_name'>Employee ID:<input name='employee_id'>Department:<input name='department'>Priority:<select name='priority'><option>Low</option><option>Medium</option><option>High</option></select>Expected Date:<input type='date' name='expected_date'>Approver Name:<input name='approver_name'>Remarks:<textarea name='remarks'></textarea>Attachment:<input type='file' name='attachment'><button type='submit'>Raise Ticket</button></form><h3>Tickets:</h3>{{ tickets }}
